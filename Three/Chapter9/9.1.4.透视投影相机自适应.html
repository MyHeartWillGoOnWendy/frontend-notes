<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>透视投影相机自适应</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
<script src="https://cache-1256738511.cos.ap-chengdu.myqcloud.com/files/three/build/three.min.js"></script>
<script
  src="https://cache-1256738511.cos.ap-chengdu.myqcloud.com/files/three/examples/js/controls/OrbitControls.js"></script>
<script>
  /*
  * 创建场景对象
  * */
  const scene = new THREE.Scene()
  /*
  * 创建网格模型
  * */
  const geometry = new THREE.BoxGeometry(100, 100, 100) // 创建一个立方体几何对象Geometry

  const material = new THREE.MeshLambertMaterial({
    color: 0x0000ff
  })
  const mesh = new THREE.Mesh(geometry, material)
  scene.add(mesh)

  // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
  const axesHelper = new THREE.AxesHelper(250)
  scene.add(axesHelper)
  /*
  * 光源设置
  * */
  //点光源
  const point = new THREE.PointLight(0xffffff)
  point.position.set(400, 200, 300) //点光源位置
  scene.add(point) //点光源添加到场景中
  //环境光
  const ambient = new THREE.AmbientLight(0x444444)
  scene.add(ambient)

  /*
  * 透视投影相机设置
  * */
  const width = window.innerWidth //窗口宽度
  const height = window.innerHeight //窗口高度
  //创建相机对象
  const camera = new THREE.PerspectiveCamera(60, width / height, 1, 1000)
  camera.position.set(200, 300, 200) //设置相机位置
  camera.lookAt(scene.position) //设置相机方向(指向的场景对象)
  /*
  * 创建渲染器对象
  * */
  renderer = new THREE.WebGLRenderer()
  renderer.setSize(width, height) //设置渲染区域尺寸
  renderer.setClearColor(0xb9d3ff, 1) //设置背景颜色
  document.body.appendChild(renderer.domElement) // body元素中插入canvas对象

  function render () {
    renderer.render(scene, camera) // 执行渲染操作
    requestAnimationFrame(render)
  }

  render()
  const controls = new THREE.OrbitControls(camera, renderer.domElement) // 创建控件对象
  // controls.addEventListener('change', render)//监听鼠标、键盘事件

  // onresize 事件会在窗口被调整大小时发生
  window.onresize = function () {
    // 重置渲染器输出画布canvas尺寸
    renderer.setSize(window.innerWidth, window.innerHeight)
    // 全屏情况下：设置观察范围长宽比aspect为窗口宽高比
    camera.aspect = window.innerWidth / window.innerHeight
    // 渲染器执行render方法的时候会读取相机对象的投影矩阵属性projectionMatrix
    // 但是不会每渲染一帧，就通过相机的属性计算投影矩阵(节约计算资源)
    // 如果相机的一些属性发生了变化，需要执行updateProjectionMatrix ()方法更新相机的投影矩阵
    camera.updateProjectionMatrix()
  }
</script>
</body>
</html>
