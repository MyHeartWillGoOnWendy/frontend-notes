<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>光照阴影实时计算</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
<script src="https://cache-1256738511.cos.ap-chengdu.myqcloud.com/files/three/build/three.min.js"></script>
<script
  src="https://cache-1256738511.cos.ap-chengdu.myqcloud.com/files/three/examples/js/controls/OrbitControls.js"></script>
<script>
  /*
  * 创建场景对象
  * */
  const scene = new THREE.Scene()
  /*
  * 创建网格模型
  * */
  const geometry = new THREE.BoxGeometry(40, 100, 40) // 创建一个立方体几何对象Geometry
  const material = new THREE.MeshLambertMaterial({ color: 0x0000ff })
  const mesh = new THREE.Mesh(geometry, material)
  scene.add(mesh)
  // 设置产生投影的网格模型
  mesh.castShadow = true

  // 创建一个平面几何体作为投影面
  const planeGeometry = new THREE.PlaneGeometry(300, 300)
  const planeMaterial = new THREE.MeshLambertMaterial({
    color: 0x999999
  })

  // 平面网格模型作为投影面
  const planeMesh = new THREE.Mesh(planeGeometry, planeMaterial)
  scene.add(planeMesh)
  planeMesh.rotateX(-Math.PI / 2)
  planeMesh.position.y = -50
  // 设置接收阴影的投影面
  planeMesh.receiveShadow = true
  console.log(planeGeometry.faceVertexUvs)

  // 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置
  const axesHelper = new THREE.AxesHelper(250)
  scene.add(axesHelper)

  /*
  * 光源设置
  * */
  //环境光
  const ambient = new THREE.AmbientLight(0x444444)
  scene.add(ambient)
  // 方向光
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1)
  // 设置光源位置
  directionalLight.position.set(60, 80, 80)
  scene.add(directionalLight)
  // 设置用于计算阴影的光源对象
  directionalLight.castShadow = true
  // 设置计算阴影的区域，最好刚好紧密包围在对象周围
  // 计算阴影的区域过大：模糊  过小：看不到或显示不完整
  directionalLight.shadow.camera.near = 0.5
  directionalLight.shadow.camera.far = 300
  directionalLight.shadow.camera.left = -50
  directionalLight.shadow.camera.right = 50
  directionalLight.shadow.camera.top = 200
  directionalLight.shadow.camera.bottom = -100
  // 设置mapSize属性可以使阴影更清晰，不那么模糊
  // directionalLight.shadow.mapSize.set(1024,1024)
  console.log(directionalLight.shadow.camera)

  /*
  * 正投影相机设置
  * */
  const width = window.innerWidth //窗口宽度
  const height = window.innerHeight //窗口高度
  const k = width / height //窗口宽高比
  const s = 150 //三维场景缩放系数
  // 创建相机
  const camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000)
  camera.position.set(200, 300, 200) // 设置相机位置
  camera.lookAt(scene.position) // 设置相机方向(指向的场景对象)
  /*
  * 创建渲染器对象
  * */
  const renderer = new THREE.WebGLRenderer()
  renderer.setSize(width, height) // 设置渲染区域尺寸
  renderer.setClearColor(0xb9d3ff, 1) // 设置背景颜色
  document.body.appendChild(renderer.domElement) // body元素中插入canvas对象
  // 设置渲染器，允许场景中使用阴影贴图
  renderer.shadowMap.enabled = true

  function render () {
    renderer.render(scene, camera) // 执行渲染操作
    requestAnimationFrame(render)
  }

  render()
  const controls = new THREE.OrbitControls(camera, renderer.domElement) // 创建控件对象
  // controls.addEventListener('change', render)//监听鼠标、键盘事件

</script>
</body>
</html>
